<script type="text/javascript">
    RED.nodes.registerType('get-button',{
        category: 'OpenEyes',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}    //  along with default values.
        },
        inputs:0,
        outputs:1,
        icon: "two-circling-arrow.png",
	    label: function() {     // sets the default label contents
            return this.name||this.topic||"get-button";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }

    });
</script>

<script type="text/x-red" data-template-name="get-button">
	<div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="get-button">
    <p>A node that receives message from open-eyes posix queue "/gui_event" with sintax :
		BUTTON,x that means button x was pressed
		KEYPAD,OK/ERROR that means good or bad keycode
	</p>
</script>
